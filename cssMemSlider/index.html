<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
      <input class="slider__input" type="radio" id="slide-1" name="slider" aria-hidden="true" hidden="" checked="checked">
      <div class="slider__item">
        <img src="./assets/img/slide1.jpg" alt="slide 1" class="slider__image">
      </div>
      <input class="slider__input" type="radio" id="slide-2" name="slider" aria-hidden="true" hidden="">
      <div class="slider__item">
        <img src="./assets/img/slide2.jpg" alt="slide 2" class="slider__image">
      </div>
      <input class="slider__input" type="radio" id="slide-3" name="slider" aria-hidden="true" hidden="">
      <div class="slider__item">
        <img src="./assets/img/slide3.jpg" alt="slide 3" class="slider__image">
      </div>
      <input class="slider__input" type="radio" id="slide-4" name="slider" aria-hidden="true" hidden="">
      <div class="slider__item">
        <img src="./assets/img/slide4.jpg" alt="slide 4" class="slider__image">
      </div>
      <input class="slider__input" type="radio" id="slide-5" name="slider" aria-hidden="true" hidden="">
      <div class="slider__item">
        <img src="./assets/img/slide5.jpg" alt="slide 5" class="slider__image">
      </div>
      <input class="slider__input" type="radio" id="slide-6" name="slider" aria-hidden="true" hidden="">
      <div class="slider__item">
        <img src="./assets/img/slide6.jpg" alt="slide 6" class="slider__image">
      </div>
      <label for="slide-1" class="slider__text slider__text-1">text 1</label>
      <label for="slide-2" class="slider__text slider__text-2">text 2</label>
      <label for="slide-3" class="slider__text slider__text-3">text 3</label>
      <label for="slide-4" class="slider__text slider__text-4">text 4</label>
      <label for="slide-5" class="slider__text slider__text-5">text 5</label>
      <label for="slide-6" class="slider__text slider__text-6">text 6</label>
      <ol class="slider__dots">
        <li class="slider__dot">
          <label for="slide-1" class="slider__bullet slider__bullet-1"></label>
        </li>
        <li class="slider__dot">
          <label for="slide-2" class="slider__bullet slider__bullet-2"></label>
        </li>
        <li class="slider__dot">
          <label for="slide-3" class="slider__bullet slider__bullet-3"></label>
        </li>
        <li class="slider__dot">
          <label for="slide-4" class="slider__bullet slider__bullet-4"></label>
        </li>
        <li class="slider__dot">
          <label for="slide-5" class="slider__bullet slider__bullet-5"></label>
        </li>
        <li class="slider__dot">
          <label for="slide-6" class="slider__bullet slider__bullet-6"></label>
        </li>
      </ol>
    </div>
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
